<div class="container mt-5">
  <h2 mat-dialog-title>Dashboard</h2>
  <mat-card *ngIf="customer">
    <mat-card-content>
      <p><strong>Name:</strong> {{ customer.name }}</p>
      <p><strong>Email:</strong> {{ customer.email }}</p>
      <p><strong>Mobile:</strong> {{ customer.mobileNumber }}</p>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="account">
    <mat-card-content>
      <p><strong>Account Number:</strong> {{ account.accountNumber }}</p>
      <p><strong>Balance:</strong> {{ account.balance | currency }}</p>
    </mat-card-content>
  </mat-card>
  <div class="mt-3">
    <button mat-raised-button color="primary" routerLink="/accounts">Manage Accounts</button>
    <button mat-raised-button color="accent" routerLink="/payments" style="margin-left: 10px;">Make Payment</button>
    <button mat-raised-button color="warn" routerLink="/feedback" style="margin-left: 10px;">Submit Feedback</button>
  </div>
</div>
