<div class="container mt-5">
  <h2 mat-dialog-title>Feedback</h2>
  <mat-card>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Message</mat-label>
          <textarea matInput [(ngModel)]="message" name="message" required></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onSubmitFeedback()" [disabled]="!message">Submit Feedback</button>
        <button mat-raised-button color="accent" (click)="onUpdateStatus()" style="margin-left: 10px;">Resolve Feedback #12</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
