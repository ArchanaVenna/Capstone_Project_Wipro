<div class="container mt-5">
  <h2 mat-dialog-title>Accounts</h2>
  <mat-card *ngIf="account">
    <mat-card-content>
      <p><strong>Account Number:</strong> {{ account.accountNumber }}</p>
      <p><strong>Type:</strong> {{ account.accountType }}</p>
      <p><strong>Balance:</strong> {{ account.balance | currency }}</p>
      <p><strong>Loan:</strong> {{ account.loan | currency }}</p>
    </mat-card-content>
  </mat-card>
  <button mat-raised-button color="primary" (click)="onSaveAccount()" style="margin-top: 10px;">Save New Account</button>
</div>
